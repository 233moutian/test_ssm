<body class="login2">
<!-- Login Screen -->
<div class="login-wrapper">
<h2>请先登录</h2>
    <form action="/login">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-envelope"></i></span><input class="form-control"
                                                                                           placeholder="Username"
                                                                                           type="text"
                                                                                           name="username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control"
                                                                                       placeholder="Password"
                                                                                       type="text"
                                                                                       name="password">
            </div>
        </div>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">

    </form>
    <p>
        仍未有一个帐号?
    </p>
    <a class="btn btn-default-outline btn-block" href="signup2.html">Sign up now</a>
</div>
<!-- End Login Screen -->
